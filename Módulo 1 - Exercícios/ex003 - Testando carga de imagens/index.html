<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com imagens</title>
  </head>
  <body>
    <h1>Testando carga de imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <!-- Se a imagem estiver dentro do local do index.html é só colocar o nome da imagem. -->

    <img src="logo-html.png" alt="Logo HTML5" />

    <p>
      Podemos também carregar imagens que estão em outra pasta, contanto que ela
      esteja dentro da pasta atual.
    </p>

    <!-- Se a imagem estiver em uma pasta dentro da pasta que do index.html, é só colocar o nome da pasta, barra e o nome da imagem. -->

    <img src="fotos/logo-css.png" alt="Logo CSS3" />

    <p>
      Também podemos carregar imagens externas, e para issodeveos ter a sua URL
      completa.
    </p>

    <!-- Se for uma imagem de algum lugar na internet, é só clicar com o botão direito na imagem, copiar o endereço da imagem e colocar entre as aspas depois de src. -->

    <img
      src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png"
      alt="Logo JavaScript"
    />
  </body>
</html>
