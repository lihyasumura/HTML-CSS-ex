<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <!-- Um exemplo de CSS usando a tag style para definir a cor de fundo da página. -->
    <style>
        body {
            background-color: rgb(42, 42, 253);
        }
    </style>
</head>
<body>
    <p>
    Eu moro na <address> rua dos não sei qual, 229 - Botafogo</address>
    <!-- No HTML5 o correto é usar a tag address. Ele já direciona você no mapas ao clicar em cima do endereço. -->
</p>
</body>
</html>
