<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente CSS</title>
    <!-- NUNCA SE ESQUEÇA DE QUE A PALETA DE CORES PARA UM SITE É DE TRÊS A CINCO CORES.-->
    <style>
      * {
        /* Configurações Globais, sem elas o degradê fica zebrado. */
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          /* Aqui você escolhe o ângulo do degradê */ to bottom,
          /*Você pode colocar uma porcentagem nas cores também. A porcentagem de aparecimento das cores */
            #3789e0,
          #7b4dba,
          #ba338f,
          #df3a66,
          #fdc965
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Testando Gradientes</h1>
  </body>
</html>
